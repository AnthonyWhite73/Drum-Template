<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Beatles</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="buttonContainer">
        <div id="qKey" class="button">
            <p class="smallButton">Q key</p>
            <p>Boom</p>
        </div>
        <div id="wKey" class="button">
            <p class="smallButton">W key</p>
            <p>Clap</p>
        </div>
        <div id="eKey" class="button">
            <p class="smallButton">E key</p>
            <p>Hihat</p>
        </div>
        <div id="rKey" class="button">
            <p class="smallButton">R key</p>
            <p>Kick</p>
        </div>
        <div id="tKey" class="button">
            <p class="smallButton">T key</p>
            <p>Openhat</p>
        </div>
        <div id="yKey" class="button">
            <p class="smallButton">Y key</p>
            <p>Ride</p>
        </div>
        <div id="uKey" class="button">
            <p class="smallButton">U key</p>
            <p>Snare</p>
        </div>
        <div id="iKey" class="button">
            <p class="smallButton">I key</p>
            <p>Tink</p>
        </div>
        <div id="oKey" class="button">
            <p class="smallButton">O key</p>
            <p>Tom</p>
        </div>
    </div>
    
    <div id="container">        
        <a href="https://www.thebeatles.com/" target="_blank"><img src="./images/beatles-with-ringo.jpg" alt="Calm down"></a>
    </div>

    <audio id="tom" src="./sounds/tom.wav"></audio>
    <audio id="tink" src="./sounds/tink.wav"></audio>
    <audio id="snare" src="./sounds/snare.wav"></audio>
    <audio id="ride" src="./sounds/ride.wav"></audio>
    <audio id="openhat" src="./sounds/openhat.wav"></audio>    
    <audio id="kick" src="./sounds/kick.wav"></audio>
    <audio id="hihat" src="./sounds/hihat.wav"></audio>
    <audio id="clap" src="./sounds/clap.wav"></audio>
    <audio id="boom" src="./sounds/boom.wav"></audio>    

    <script src="./script/script.js"></script>
</body>
</html>
